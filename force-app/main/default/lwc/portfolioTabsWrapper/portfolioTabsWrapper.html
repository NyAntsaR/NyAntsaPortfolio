<template>
    <div class="portfolioTabsWrapper">
        <lightning-tabset variant="scoped">
            <lightning-tab label="Certifications">
                <template if:true={recordId}>
                    <c-portfolio-certifications-tab
                        record-id = {recordId}>
                    </c-portfolio-certifications-tab>
                </template>
            </lightning-tab>

            <lightning-tab label="Work Experience">
                <template if:true={recordId}>
                    <c-portfolio-work-experience-tab
                        record-id = {recordId}>
                    </c-portfolio-work-experience-tab>
                </template>  
            </lightning-tab>

            <lightning-tab label="Personal Projects">
                <template if:true={recordId}>
                    <c-portfolio-personal-project
                        record-id = {recordId}>
                    </c-portfolio-personal-project>
                </template>  
            </lightning-tab>

            <lightning-tab label="Education">
                <template if:true={recordId}>
                    <c-portfolio-education-tab record-id= {recordId}></c-portfolio-education-tab>
                </template>
            </lightning-tab>
        </lightning-tabset>
    </div>
</template>
